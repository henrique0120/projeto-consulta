<div class="register-page">
  <div class="register-card">
    <div class="register-header">
      <img src="assets/medical-icon.svg" alt="Clinic Logo" class="register-logo">
      <h1>Vitalis Clinic</h1>
      <p class="subtitle">Create your account</p>
    </div>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="register-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          required
          [(ngModel)]="name"
          placeholder="Digite seu nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="tel"
          name="phone"
          required
          [(ngModel)]="phone"
          placeholder="Digite seu telefone">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          required
          [(ngModel)]="email"
          placeholder="Digite seu e-mail">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="Digite sua senha">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Registrar
      </button>
    </form>

    <p class="footer-text">Taking care of your health, always.</p>
  </div>
</div>
